<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #box {
            padding: 10px;
            border: 1px solid black;
            background-color: lightgreen;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Event target Method</h1>
    
    <div id="box">
        <h1>Test Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat voluptates aliquam veritatis mollitia saepe sapiente aut perspiciatis incidunt nihil optio amet corporis odio error, totam a. Eveniet esse incidunt error?</p>
        <button>Text Button</button>
    </div>

    <h3></h3>
    <script>
        $(document).ready(function () {
            $('#box').on("click",function(){
                $('h3').html('Target Element: '+event.target.nodeName)
            })
        })

    </script>
</body>

</html>
